<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>STANDLEO</title>
<style>
  html,body{height:100%;margin:0;font-family:system-ui;background:#070707;color:#fff;display:flex;align-items:center;justify-content:center}
  .card{padding:22px;border-radius:12px;text-align:center;width:92%;max-width:720px}
  h1{font-size:1.4rem;margin:0 0 8px}
  p{opacity:0.85}
  button{margin-top:14px;padding:12px 16px;border-radius:10px;border:2px solid #fff;background:transparent;color:#fff;font-weight:700}
  footer{position:fixed;left:12px;bottom:8px;font-size:12px;color:rgba(255,255,255,0.5)}
</style>
</head>
<body>
  <div class="card">
    <h1 id="text">STANDLEO</h1>
    <p>Генерация промокода завершина</p>
    <button id="show">получить промокод</button>
  </div>
  <footer>STANDLEO</footer>

<script>
const text = document.getElementById('text');
document.getElementById('show').addEventListener('click', ()=> {
  let shakes = 0;
  const iv = setInterval(()=> {
    text.style.transform = 'translateX('+ (Math.random()*24-12) +'px) rotate('+ (Math.random()*4-2) +'deg)';
    text.style.opacity = 0.6 + Math.random()*0.4;
    shakes++;
    if(shakes>20){ clearInterval(iv); text.style.transform=''; text.style.opacity=1; setTimeout(()=> location.href='page6.html',700); }
  }, 60);
});
</script>
</body>
</html>

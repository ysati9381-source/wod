<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>STANDLEO</title>
<style>
  html,body{height:100%;margin:0;font-family:system-ui;background:#041226;color:#7ef9a6;display:flex;align-items:center;justify-content:center}
  .wrap{width:92%;max-width:760px;padding:18px;text-align:center}
  h3{margin:0 0 8px}
  .progress{background:rgba(255,255,255,0.04);border-radius:12px;padding:6px;margin-top:12px}
  .bar{height:20px;border-radius:10px;width:0%;background:linear-gradient(90deg, rgba(126,249,166,0.25), rgba(126,249,166,0.9));transition:width 0.5s}
  p{opacity:0.9}
  footer{position:fixed;left:12px;bottom:8px;font-size:12px;color:rgba(255,255,255,0.5)}
</style>
</head>
<body>
  <div class="wrap">
    <h3>Генерация промокода</h3>
    <div class="progress"><div id="inner" class="bar"></div></div>
    <p id="log">0% — запускаем рандомайзер...</p>
  </div>
  <footer>STANDLEO</footer>

<script>
const inner = document.getElementById('inner');
const log = document.getElementById('log');
let pct = 0;
const msgs = ['Запуск рандомайзер...','j...','s...','i...','g...','n...'];
const t = setInterval(()=>{
  pct += Math.floor(Math.random()*12)+6;
  if(pct>100) pct=100;
  inner.style.width = pct + '%';
  log.textContent = pct + '% — ' + msgs[Math.floor(Math.random()*msgs.length)];
  if(pct===100){
    clearInterval(t);
    setTimeout(()=> location.href='page4.html',900);
  }
}, 650);
</script>
</body>
</html>

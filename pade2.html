<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>STANDLEO</title>
<style>
  html,body{
    height:100%;
    margin:0;
    font-family:system-ui, -apple-system, "Segoe UI", Roboto, monospace;
    background:#070306;
    color:#ff6b6b;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
  }
  .box{max-width:760px;padding:22px;border-radius:12px}
  h2{font-size:1.6rem;margin:0}
  p{opacity:0.9;margin-top:8px}
  input{
    margin-top:12px;
    padding:8px 10px;
    border-radius:6px;
    border:2px solid #ff6b6b;
    background:transparent;
    color:#ff6b6b;
    width:200px;
    text-align:center;
  }
  button{
    margin-top:14px;
    padding:10px 16px;
    border-radius:10px;
    border:none;
    background:#ff6b6b;
    color:#111;
    font-weight:700;
    cursor:pointer;
  }
  .warn{
    color:#ff4444;
    font-size:0.9rem;
    margin-top:8px;
    display:none;
  }
  footer{
    position:fixed;
    left:12px;
    bottom:8px;
    font-size:12px;
    color:rgba(255,255,255,0.5);
  }
</style>
</head>
<body>
  <div class="box">
    <h2>!собираем информацию активность!</h2>
    <p>Введите имя того, кто отправил ссылку:</p>
    <input id="sender" type="text" placeholder="Например: James">
    <button id="next">Продолжить</button>
    <div id="warn" class="warn">⚠ Пожалуйста введите имя, чтобы продолжить!</div>
  </div>
  <footer>STANDLEO</footer>

<script>
const btn = document.getElementById('next');
const nameInput = document.getElementById('sender');
const warn = document.getElementById('warn');

btn.addEventListener('click', ()=>{
  const name = nameInput.value.trim();
  if(name === ''){
    warn.style.display = 'block';
    nameInput.focus();
  } else {
    warn.style.display = 'none';
    // спасибо за информацию
    localStorage.setItem('senderName', name);
    btn.textContent = 'Загрузка...';
    setTimeout(()=> location.href = 'page3.html', 1000);
  }
});
</script>
</body>
</html>
